tabindex="-1"><i class="mce-ico mce-i-table"></i></button></div><div class="mce-widget mce-btn" tabindex="-1" aria-pressed="false" role="button" aria-label="Insert/edit link" aria-haspopup="true"><button role="presentation" type="button" tabindex="-1"><i class="mce-ico mce-i-link"></i></button></div><div class="mce-widget mce-btn mce-menubtn mce-fixed-width" tabindex="-1" aria-labelledby="mceu_88" role="button" aria-label="Horizontal line" aria-haspopup="true"><button role="presentation" type="button" tabindex="-1"><i class="mce-ico mce-i-hrList"></i></button></div><div class="mce-widget mce-btn mce-menubtn mce-fixed-width mce-last" tabindex="-1" aria-labelledby="mceu_89" role="button" aria-label="더보기" aria-haspopup="true"><button role="presentation" type="button" tabindex="-1"><i class="mce-ico mce-i-more"></i></button></div></div></div><div class="mce-container mce-flow-layout-item mce-last mce-btn-group" role="group"><div><div class="mce-widget mce-btn mce-btn-has-text" role="button"><button type="button"><i class="mce-txt">기본모드</i><i class="mce-caret">더보기</i></button></div></div></div><div class="dimmed_type1"></div></div></div></div></div></div></div><div class="mce-edit-area"><div class="ReactCodemirror"><textarea style="display: none;">&lt;h3 data-ke-size="size23"&gt;&lt;b&gt;1)&amp;nbsp; 프론트 그리는 순서&lt;/b&gt;&lt;/h3&gt;
&lt;ol style="list-style-type: decimal;" data-ke-list-type="decimal"&gt;
&lt;li&gt;material - 안드로이드/cupertino - ios 중에서 하나를 선택&lt;/li&gt;
&lt;li&gt;Scaffold로 감싼다&lt;/li&gt;
&lt;li&gt;그리고 이제 제작한다.&lt;/li&gt;
&lt;/ol&gt;
&lt;h3 data-ke-size="size23"&gt;&lt;b&gt;2) 생성자의 매개변수에 따라 달라지는 화면&lt;/b&gt;&lt;/h3&gt;
&lt;p&gt;[##_Image|kage@OUxiG/btrIVhdMutK/Ki83x0OOnZmNIUwppwRXj1/img.png|CDM|1.3|{"originWidth":1578,"originHeight":680,"style":"alignCenter","caption":"기본적으로 아무런 설정 없이 생성하면 흰색 화면이다.","filename":"Untitled (1).png"}_##][##_Image|kage@Ei35f/btrISBcFS69/neykSN4KD5QqGLBGKXiJzk/img.png|CDM|1.3|{"originWidth":1216,"originHeight":688,"style":"alignCenter","caption":"이후 color 속성은 red로 설정하면 배경이 빨간색이 된다.","filename":"Untitled (2).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;Java에서 배웠던 것처럼 dart에서도 생성자 오버로딩의 개념으로 각각의 객체들의 속성값을 다르게 가져갈 수 있다. 화면에서는 Container 객체를 하나 생성한 다음에 거기에 color: 속성에다가 빨간색의 속성을 집어 넣어서 화면을 붉게 만들었다.&lt;/p&gt;
&lt;p&gt;[##_Image|kage@bQZ6lC/btrIT8Br4V2/7or5kzapcrnYNkdi4rppw1/img.png|CDM|1.3|{"originWidth":625,"originHeight":441,"style":"alignCenter","caption":"ctrl + space를 누르면 자동완성 기능으로 오버로딩된 속성들이 뜬다.","filename":"Untitled (3).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;MaterialApp 객체의 여러가지 속성들을 확인할 수 있다.&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;h3 data-ke-size="size23"&gt;&lt;b&gt;3) assets 디렉터리 생성 후, 그림 파일들 경로 설정&lt;/b&gt;&lt;/h3&gt;
&lt;p&gt;[##_Image|kage@Ocl5z/btrITpDt4NL/C6pTX5fPmD1UvkgGC4H2r1/img.png|CDM|1.3|{"originWidth":295,"originHeight":501,"style":"alignCenter","caption":"assets 폴더를 하나 생성한 이후에 그림 파일들을 폴더에 옮겨 놓았다."}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@dnboDB/btrIRGMqFkb/hjoTOAkfzqzY0i7uXniKJ1/img.png|CDM|1.3|{"originWidth":360,"originHeight":470,"style":"alignCenter","caption":"pubspec.yaml 파일을 확인한다.","filename":"Untitled (6).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;pubspec.yaml 파일에 들어가서 경로 설정을 해주어야 한다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@bqfwuR/btrIXXZTv3x/UJwlm0M3ZCMiwSZE66GE3k/img.png|CDM|1.3|{"originWidth":816,"originHeight":480,"style":"alignCenter","filename":"Untitled.png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;원래 asssets 적혀 있는 각각의 경로를 지우고, assets 디렉터리 내의 모든 파일을 공유하기 위해서 설정을 바꿔 주어야 한다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@4hSHC/btrIY0BZ1lO/V2U941sloDsjNPNGUPLUPK/img.png|CDM|1.3|{"originWidth":1277,"originHeight":712,"style":"alignCenter","filename":"Untitled (1).png"}_##][##_Image|kage@eHkv3a/btrIWtSx5Z4/uWQBNcuQxL24UvVqqYzJaK/img.png|CDM|1.3|{"originWidth":1855,"originHeight":770,"style":"alignCenter","filename":"Untitled (2).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;저렇게 바꿔 준 상태에서 오른쪽 상단의 Pub get을 눌러주면 적용이 완료된다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;h3 data-ke-size="size23"&gt;&lt;b&gt;4) Column과 Row&lt;/b&gt;&lt;/h3&gt;
&lt;p data-ke-size="size16"&gt;Column과 Row는 컴포넌트나 위젯 배치에서 각각 세로와 가로로 화면에 출력되게 만든다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@bRvRe7/btrIYnYuX8S/4cDkmBXUTb3pBTIWF4A1p1/img.png|CDM|1.3|{"originWidth":1235,"originHeight":710,"style":"alignCenter","caption":"Column 객체에 Text 객체를 넣어서 출력한 화면이다. 세로로 출력이 된다.","filename":"Untitled (3).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@cwzEP6/btrITppVOH6/E9amyLXd6MO9yA04zkkGZ0/img.png|CDM|1.3|{"originWidth":1234,"originHeight":806,"style":"alignCenter","caption":"Row 객체에 Text 객체를 넣어서 출력한 화면이다. 가로로 출력이 되는 것을 확인할 수 있다.","filename":"Untitled (4).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;h3 data-ke-size="size23"&gt;&lt;b&gt;5. 여러가지 위젯&lt;/b&gt;&lt;/h3&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;h4 data-ke-size="size20"&gt;ctrl + enter 단축키&lt;/h4&gt;
&lt;p&gt;[##_Image|kage@KH5D5/btrIXxHhIPr/ABqxPzMoL3fAMdARjyOPKk/img.png|CDM|1.3|{"originWidth":494,"originHeight":304,"style":"alignCenter","caption":"단축키 alt + enter를 이용하면 widget으로 감싸기를 포함해서 여러가지 기능들이 나온다.","filename":"Untitled (5).png"}_##][##_Image|kage@GzgnT/btrIXxAxogr/2V8H0KqRNXwkcHuEQLNjJ0/img.png|CDM|1.3|{"originWidth":387,"originHeight":337,"style":"alignCenter","caption":"Column을 다시 SafeArea 객체로 묶었다고 할 수 있다.","filename":"Untitled (6).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;h4 data-ke-size="size20"&gt;공간값 주기 : Spacer(), Row()의 mainAxisAlignment 속성&lt;/h4&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@tENwi/btrITqvEttw/4HEJSi3KO3I4DQfhqbQkn0/img.png|CDM|1.3|{"originWidth":276,"originHeight":255,"style":"alignCenter","width":428,"height":395,"filename":"Untitled (8).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;Spacer()는 공간을 잡아먹는 객체이다. UI 화면에서 남은 공간이 있으면 그 공간은 Spacer()를 이용하면 공간을 차지하게 된다.&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;[##_Image|kage@Lsa0g/btrIVhdR6ix/2hdfvKksEehFPC1LkVVDKK/img.png|CDM|1.3|{"originWidth":586,"originHeight":505,"style":"alignCenter","caption":"Row()의 속성값인 mainAxisAlignment 속성을 이용해서 공간을 줄 수 있다.","filename":"Untitled (9).png"}_##]&lt;/p&gt;
&lt;p data-ke-size="size16"&gt;&amp;nbsp;&lt;/p&gt;
&lt;h4 data-ke-size="size20"&gt;padding 값 주기&lt;/h4&gt;
&lt;p&gt;[##_Image|kage@cmgGRy/btrITojUVyw/3yhrkKXV1AgZDJBnF0Mdo0/img.png|CDM|1.3|{"originWidth":500,"originHeight":382,"style":"alignCenter","caption":"padding값을 주기 위해서 alt + enter를 사용","filename":"Untitled (10).png"}_##]&lt;/p&gt;
